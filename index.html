<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

		<ul>
			<li><span><i class="fa fa-minus" aria-hidden="true"></i></span> Buy milk</li>
			<li><span><i class="fa fa-minus" aria-hidden="true"></i></span> Buy eggs</li>
			<li><span><i class="fa fa-minus" aria-hidden="true"></i></span> Buy bread</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
